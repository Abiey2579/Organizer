<!DOCTYPE html>
<html>
<head>
	<title>Todo List App</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	.
	<div class="main-content">
		<header>
			<h1>Todo List App</h1>
		</header>
		<section>
			<ul>
				<li class="gray">
					<input type="checkbox">
					<p>Make Something awesome</p>
				</li>
				<li>
					<input type="checkbox">
					<p>Buy Something else</p>
				</li>
				<li class="gray">
					<input type="checkbox">
					<p>Do Something again</p>
				</li>
				<li>
					<input type="checkbox">
					<p>Hide Something somewhere</p>
				</li>
				<li class="gray">
					<input type="checkbox">
					<p>Try Something good</p>
				</li>
			</ul>
		</section>
		<footer>
			<input type="text">
			<button>Add</button>
		</footer>
	</div>
	

</body>
</html>
